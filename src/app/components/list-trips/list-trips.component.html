<div>
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
     
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef><input matInput [formControl]="fechaFilter" placeholder="Fecha del viaje"><span
          mat-sort-header></span></th>
        <td mat-cell *matCellDef="let viajes"> {{viajes.fecha}} </td>
      </ng-container>
    
      <ng-container matColumnDef="conductor">
        <th mat-header-cell *matHeaderCellDef><input matInput [formControl]="conductorFilter" placeholder="Conductor"><span
          mat-sort-header></span></th>
        <td mat-cell *matCellDef="let viajes"> {{viajes.conductor}} </td>
      </ng-container>
    
      <ng-container matColumnDef="tipoVehiculo">
        <th mat-header-cell *matHeaderCellDef ><input matInput [formControl]="TipoVehiculoFilter" placeholder="VehÃ­culo"><span
          mat-sort-header></span> </th>
        <td mat-cell *matCellDef="let vehiculo of vehiculosList"> {{vehiculo.tipoVehiculo}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
